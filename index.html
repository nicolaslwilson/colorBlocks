<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Color Blocks Assignment</title>
  </head>
  <body>
    <main>
      <div id="controlsContainer">
        <div class="stats">
          <p>Red Blocks: <span id="redCount"></span></p>
          <p>Blue Blocks: <span id="blueCount"></span></p>
          <p>Green Blocks: <span id="greenCount"></span></p>
          <p>Yellow Blocks: <span id="yellowCount"></span></p>
        </div>
        <div class="buttons">
          <div id="redButton" class="button" data-color="red">
            <p>Red</p>
          </div>
          <div id="blueButton" class="button" data-color="blue">
            <p>Blue</p>
          </div>
          <div id="greenButton" class="button" data-color="green">
            <p>Green</p>
          </div>
          <div id="yellowButton" class="button" data-color="yellow">
            <p>Yellow</p>
          </div>

        </div>
      </div>
      <div id="blockBox">

      </div>
    </main>
  </body>
</html>
